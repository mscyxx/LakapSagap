                <li>

                <li>
                  <a href="s_adminHistory.html"> <!-- History Tab -->

                    </div>

                  </svg>
              </button>

                <!-- Profile -->

                        <div class="w-12 h-12 rounded-full overflow-hidden border-2 dark:border-white border-gray-900">

                        </div>
    
                        <div class="dark:text-gray-700">
                          <div class="cursor-pointer">
                            <span class="font-semibold text-md">Juan Dela Cruz</span><br>
                            <span class="text-[13px] text-gray-600">OFFICE HEAD</span>
                          </div>
                        </div>
    
                        <span class="text-sm ml-2 text-red-700" :class="{ 'rotate-180': rotateArrow }">
                          <i class="fa-solid fa-caret-down"></i>
                        </span>
                    </div>
                  
                  <!-- Dropdown Profile -->
                    <template x-if="open">
                      <div @click.away="open = false; rotateArrow = false" x-transition:enter="transition ease-out duration-100" x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100" x-transition:leave-end="transform opacity-0 scale-95"  class="absolute w-48 px-6 py-3 bg-red-700  rounded-lg shadow border dark:border-transparent mt-36">

                              <div class="mr-3" id="submenu-account">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                              </div>
                              Account Setting
                            </a>
                          </li>

                          <!-- Logout -->
                          <li class="font-medium">
                            <a href="index.html" class="flex items-center text-[13px] transform transition-colors duration-200 text-white border-r-4 border-transparent hover:border-white hover:text-white hover:font-bold">
                              <div class="mr-3" id="submenu-logout">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                              </div>
                              Logout
                            </a>
                          </li>
                        </ul>
                      </div>
                    </template>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- End of header -->

    <!-- Centered White Container -->
    <div class="w-full min-h-screen bg-gray-200 transition-all main sm:px-20 sm:py-3">
      <div class="ml-2 grid grid-cols-1 lg:grid-cols-1 gap-6 mb-6 p-4 gap-10">
  
        <!-- card -->
        <div class="bg-white border-t-8 border-green-700 mt-3 shadow-lg shadow-green-300 p-6 rounded-md">
          <div class="flex justify-between mb-1 items-start">
            <div class="text-2xl font-bold text-gray-700">Request Relief Form</div>
          </div>   

          <!-- Flex container for the row -->
          <div class="flex flex-wrap -mx-3 mt-6">

              <!-- Urgency level input -->
              <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-first-name">
                  Reason for Request
                </label>
                <div class="relative">
                  <select id="category-dropdown" name="category"  class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                      <option disabled selected value="">Select Reason</option>
                      <option>Calamity</option>
                      <option>Non-calamity</option>
                  </select>
                  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                      <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                          <path fill-rule="evenodd" d="M6.293 9.293a1 1 0 011.414 0L10 11.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                      </svg>
                  </div>
                </div>
              </div>

            <!-- First set of inputs -->
            <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="request-reason">
                Specific Reason
              </label>
              <div class="relative">
                <input id="autocompleteInput" placeholder="ex. Fire incident" class="appearance-none block w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="request-reason" type="text" placeholder="00"
                />
              </div>

              <!-- Input for "Other" option -->
              <input class="appearance-none block w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mt-2" id="other-reason" type="text" placeholder="Enter your reason" style="display: none;">
            </div>

              <!-- third set of inputs -->
              <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0 ">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                  No. of Recipients
                </label>
                  <input type="number" class="appearance-none block w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" placeholder="00">
              </div>
          
           <!-- second set of inputs -->
           <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="dropdown">
              Barangay/Organization
            </label>
          
            <div class="relative">
              <button id="dropdownButton" class="appearance-none block w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 text-left">
                Select Barangay name
              </button>
              <div id="dropdown" class="w-full max-h-60 border border-gray-300 rounded-md bg-white absolute overflow-y-auto hidden z-10">
                <!-- Dropdown items will be inserted here dynamically -->
              </div>
            </div>
          </div>

              <!-- input for requests-->
              <div class="w-full md:w-1/2 px-3 mt-10 md:mb-5">
                <label class="block text-md uppercase tracking-wide text-gray-700 font-bold" for="grid-state">
                  Select your request kit
                </label>
              
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="request-reason">
                  Type of Kit
                </label>

                <!-- dropdown-->
                <div class="relative">
                  <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="request-reason">
                    <option value="" disabled selected>Select Kit...</option>
                    <option value="fire">Family Pack</option>
                    <option value="flood">Food Kit</option>
                    <option value="flood">Comfort Kit</option>
                    <option value="earthquake">Kitchen Kit</option> 
                    <option value="flood">Snack Pack</option>
                  </select>
                </div>

                <!-- Input for "Other" option -->
                <input class="appearance-none block w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mt-2" id="other-reason" type="text" placeholder="Enter your reason" style="display: none;">
              </div>

              
            <!-- Quantity of Kit input -->
            <div class="w-full md:w-1/2 px-3 mt-16 md:mb-5">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                Quantity
              </label>
                <input type="number" class="appearance-none block w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" placeholder="00">
            </div>
            
           <!-- First set of buttons: Add Kit and Add Specific Item -->
            <div class="text-sm flex ml-auto gap-5">
              <button class="cursor-pointer transition-all 
                          bg-green-700 text-white px-3 py-1 rounded-lg
                          border-green-800
                          border-b-[4px] hover:brightness-110 hover:-translate-y-[1px] hover:border-b-[6px]
                          active:border-b-[2px] active:brightness-90 active:translate-y-[2px] hover:shadow-xl hover:shadow-green-300 shadow-green-300 active:shadow-none">
                <i class="fa-solid fa-plus text-white mr-1 ml-1"></i>
                Add Kit
              </button>

              <button class="cursor-pointer transition-all mr-4
                          bg-green-700 text-white px-5 py-1 rounded-lg
                          border-green-800
                          border-b-[4px] hover:brightness-110 hover:-translate-y-[1px] hover:border-b-[6px]
                          active:border-b-[2px] active:brightness-90 active:translate-y-[2px] hover:shadow-xl hover:shadow-green-300 shadow-green-300 active:shadow-none">
                <i class="fa-solid fa-plus text-white mr-1 ml-1"></i>
                Add Specific Item
              </button>
            </div> 
        </div>

        <!--date and time-->
        <div class="flex flex-wrap -mx-3">
          <div class="w-full md:w-1/2 px-3 mt-6 mb-6 md:mb-0 ">
            <label class="block text-md uppercase tracking-wide text-gray-700 font-bold mb-2" for="grid-state">
              Target Date for Receiving Relief
            </label>

            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
              Date
            </label>
            <input type="date" class="appearance-none block w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-5 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
          </div>

          <div class="w-full md:w-1/2 px-3 mt-14 mb-6 md:mb-0 ">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
              Time
            </label>
            <input type="time" class="appearance-none block w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-5 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"">
          </div>
        </div>

              <!-- Address-->
              <div class="w-full px-3 mb-6 mt-10 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="request-reason">
                  Address of Evacuation Post
                </label>
                <input class="appearance-none block w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text">
              </div>

              <!-- Reason-->
              <div class="w-full px-3 mb-6 mt-10 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="request-reason">
                  Please state the specific reason for your request:
                </label>
                <input class="appearance-none block w-full bg-gray-200 border border-gray-200 text-gray-700 py-8 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" placeholder="Enter your reason to request">
              </div>

              <!-- Other details-->
              <div class="flex flex-wrap -mx-3">
              <div class="w-full md:w-1/2 px-3 mb-6 mt-6 md:mb-0 ">
                <label class="block text-md uppercase tracking-wide text-gray-700 font-bold mb-2" for="grid-state">
                  Contact information
                </label>
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                  Will Receive by
                </label>
                <input class="appearance-none block w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text">
              </div>
          
              <div class="w-full md:w-1/2 px-3 mb-6 mt-14 md:mb-0 ">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                  Phone No.
                </label>
                <input type="number" class="appearance-none block w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" placeholder="09XXXXXXXXX">
              </div>
            </div>
              <!-- attachments-->
              <div class="w-full md:w-full px-3 mt-5 mb-6 md:-0">

                <!-- Upload ID or Documents Section -->
                <div class="mt-2 col-span-full">
                  <label for="cover-photo" class="block text-sm font-medium leading-6 text-gray-900">Upload your e-signature or other necessary documents here</label>
                    <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
                      <div class="text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                          <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z" clip-rule="evenodd" />
                        </svg>     

                        <div class="mt-4 flex text-sm leading-6 text-gray-600">
                          <label for="file-upload" class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                                <span>Upload a file</span>
                                <input id="file-upload" name="file-upload" type="file" class="sr-only">
                          </label>
                            <p class="pl-1">or drag and drop</p>
                        </div>

                      <p class="text-xs leading-5 text-gray-600">PNG or JPG up  to 10MB</p>
                      </div>
                    </div>
                </div>
              </div> 

          <!-- Second set of buttons: Another set of Cancel and Send -->
          <div class="text-sm mt-10 flex justify-end gap-5">
            <a href="s_adminRequest.html">
              <button class="cursor-pointer transition-all 
                            bg-red-700 text-white px-6 py-2 rounded-lg
                            border-red-800
                            border-b-[4px] hover:brightness-110 hover:-translate-y-[1px] hover:border-b-[6px]
                            active:border-b-[2px] active:brightness-90 active:translate-y-[2px] hover:shadow-xl hover:shadow-red-300 shadow-red-300 active:shadow-none ">
                Cancel
              </button>
            </a>

            <a href="s_requestViewDetails.html">
              <button class="cursor-pointer transition-all

    // Function to switch images based on screen size
      function switchImages() {
        const largeImage = document.getElementById('largeImage');
        const smallImage = document.getElementById('smallImage');
    
          if (window.innerWidth <= 768) {
            // Show the small image on screens with a width of 768 pixels or less
            smallImage.style.display = 'block';
            largeImage.style.display = 'none';
            } else {
              // Show the large image on screens with a width greater than 768 pixels
              smallImage.style.display = 'none';
              largeImage.style.display = 'block';
            }
      }
    
        // Initial call to switchImages on page load
        switchImages();
    
        // Add an event listener to handle window resize
        window.addEventListener('resize', switchImages);
    </script>

    <script>
      let barangays = [
        { name: "Arkong Bato", code: "AB" },
        { name: "Bagbaguin", code: "BA" },
        { name: "Canumay East", code: "CE" },
        { name: "Coloong", code: "CO" },
        { name: "Dalandanan", code: "DA" },
        { name: "Gen. T. de Leon", code: "GT" },
        { name: "Karuhatan", code: "KA" },
        { name: "Lawang Bato", code: "LB" },
        { name: "Malinta", code: "MA" },
        { name: "Malanday", code: "MAL" },
        { name: "Parada", code: "PAR" },
        { name: "Pasolo", code: "PAS" },
      ];
    
      function renderOptions(options) {
        let dropdownEl = document.querySelector("#dropdown");
        let newHtml = options.map((barangay) => `
          <div
            onclick="selectOption('${barangay.name}')"
            class="px-5 py-3 border-b border-gray-200 text-stone-600 cursor-pointer hover:bg-slate-100 transition-colors"
          >
            ${barangay.name}
          </div>
        `).join('');
        dropdownEl.innerHTML = newHtml;
      }
    
      function selectOption(selectedOption) {
        let button = document.querySelector("#dropdownButton");
        button.textContent = selectedOption;
        hideDropdown();
      }
    
      function showDropdown() {
        let dropdownEl = document.querySelector("#dropdown");
        dropdownEl.classList.remove("hidden");
      }
    
      function hideDropdown() {
        let dropdownEl = document.querySelector("#dropdown");
        dropdownEl.classList.add("hidden");
      }
    
      document.addEventListener("DOMContentLoaded", () => {
        renderOptions(barangays);
        document.querySelector("#dropdownButton").addEventListener("click", function(event) {
          event.stopPropagation(); // Prevent hiding on click
          showDropdown();
        });
        
        document.addEventListener("click", hideDropdown);
      });
    </script>
